<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <script src="https://unpkg.com/moment"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>
<body>
        <div class="menu" id="menu">
            <div class="logo"></div>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div class="inhalt">
            <div class="abfrage" id="abfrage">
                    <p>Passt es dir gerade?</p>
                    <button type="button" onclick="abfrageAnswer('Passt')">War gerade gut erreichbar!</button>
                    <button type="button" onclick="abfrageAnswer('NichtinReichweite')">Späger geöffnet weil Smartphone vorher nicht in der Hand</button>
                    <button type="button" onclick="abfrageAnswer('Unpassend')">Später geöffnet weil es gerade unpassend war</button>
                    <button type="button" onclick="abfrageAnswer('Nichtgelesen')">Später geöffnet weil Nachricht vorher nicht gelesen</button>
            </div>
			<div class="popup" id="popup">
				<p id="frage"></p>
				<div class="btn" id="ja" onclick="answer('ja')" value="ja">
					<p>Ja</p>
				</div>
				<div class="btn" id="nein" onclick="answer('nein')" value="nein">
					<p>Nein</p>
				</div>
            </div>
            <div class="whichone" id="whichone">
                <p>Wähle dann bitte die richtige Aktivtät aus!</p>
                <button type="button" onclick="acitvityCorrection('IN_VEHICLE')">In einem Fahrzeug</button>
                <button type="button" onclick="acitvityCorrection('ON_BICYCLE')">Auf dem Fahrrad</button>
                <button type="button" onclick="acitvityCorrection('ON_FOOT')">Zu Fuß</button>
                <button type="button" onclick="acitvityCorrection('RUNNING')">Gerannt</button>
                <button type="button" onclick="acitvityCorrection('STILL')">Ruhig</button>
                <button type="button" onclick="acitvityCorrection('TILTING')">Handy in der Hand</button>
                <button type="button" onclick="acitvityCorrection('UNKNOWN')">Weiß ich nicht mehr</button>
            </div>
        </div>
        
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
